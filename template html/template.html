<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <!-- <link rel="stylesheet" href="font-face.css" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/font-type.css" />
    <link rel="stylesheet" href="styles/toggle.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- JS -->
    <script src="scripts/cursor.js" defer></script>
    <script src="scripts/accessability.js" defer></script>
  </head>
  <body class="variable-font">
    <!-- Don't delete cursor & toggle! -->
    <div class="cursor-big"></div>
    <div class="switch-wrapper">
      <input
        class="switch-input"
        type="checkbox"
        role="switch"
        name="dark"
        id="dark"
      />
      <label class="switch-label" for="dark"></label>
      <span data-mode="light" class="switch-sr">Light Mode</span>
      <!-- Don't delete dark/light toggle! -->
    </div>
    <header></header>
    <main></main>

    <footer class="primary-footer">
      <small
        >Designed by
        <a href="https://github.com/stellRC" class="link-decoration"
          >StellRC</a
        ></small
      >
    </footer>
  </body>
</html>
