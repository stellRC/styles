<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <!-- CSS TEMPLATE -->
    <link rel="stylesheet" href="/static/styles/reset.css" />
    <link rel="stylesheet" href="/static/styles/root.css" />
    <link rel="stylesheet" href="/static/styles/font-type.css" />
    <link rel="stylesheet" href="/static/styles/color-mode.css" />
    <link rel="stylesheet" href="/static/styles/global.css" />
    <!-- PROJECT CSS -->
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <!-- JS TEMPLATE -->
    <script src="/static/scripts/cursor.js" defer></script>
  </head>

  <body class="variable-font">
    <!-- Don't delete cursor  dark/light toggle!! -->
    <div class="cursor-big"></div>
    <div class="switch-wrapper">
      <input
        class="switch-input"
        type="checkbox"
        role="switch"
        name="dark"
        id="dark"
      />
      <label class="switch-label" for="dark"></label>
      <!-- Label for switch -->
      <span class="switch-sr">Light Mode</span>
    </div>
    <!-- Don't Delete! -->
    <header>
      <h1>Birthdays</h1>
    </header>
    <main>
      <div class="container">
        <section class="form-wrapper">
          <header>
            <h2>Add a Birthday</h2>
          </header>
          <!-- Form for users to submit a name, a month, and a day -->
          <form action="/" method="post" class="flex" name="birthdays">
            <div class="form-group flex">
              <label for="birthday-name">Name</label>
              <input
                type="text"
                placeholder="Candy Cane"
                id="birthday-name"
                name="birthday-name"
                autocomplete="off"
              />
            </div>
            <div class="flex date-info">
              <div class="form-group flex">
                <label for="birthday-month">Month</label>
                <input
                  type="number"
                  placeholder="1"
                  id="birthday-month"
                  name="birthday-month"
                  autocomplete="off"
                  min="1"
                  max="12"
                />
              </div>
              <div class="form-group flex">
                <label for="birthday-day">Day</label>
                <input
                  type="number"
                  placeholder="1"
                  id="birthday-day"
                  name="birthday-day"
                  autocomplete="off"
                  min="1"
                  max="31"
                />
              </div>
            </div>
            <!-- <input type="submit" value="Add Birthday" class="button-bordered"> -->
            <button type="submit" class="button-bordered">Add Birthday</button>
          </form>
        </section>
        <!-- Loop through database entries and to display them in the table -->
        <table>
          <caption>
            Don't forget or they'll curse you!
          </caption>

          <thead>
            <tr>
              <th>Name</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            {% for birthday in birthdays %}
            <tr>
              <td data-cell="name">{{ birthday["name"] }}</td>
              <td data-cell="date">
                {{ birthday["month"]}}/{{birthday["day"]}}
              </td>
            </tr>
            { % endfor % }
          </tbody>
        </table>
      </div>
    </main>
    <footer class="primary-footer">
      <small
        >Designed by
        <a href="https://github.com/stellRC" class="link-decoration"
          >StellRC</a
        ></small
      >
    </footer>
  </body>
</html>
